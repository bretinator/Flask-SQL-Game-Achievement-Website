<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
        <form method="post" action="/sign_up">
            <div id="formInputs">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
                <label for="gameConsole">Console:</label>
                <select name="gameConsole" id="gameConsole">
                    {% for console in consoles %}
                        <option value="{{ console.console_id }}">{{ console.console_name }}</option>
                    {% endfor %}
                </select>
                <div id="formButtons">
                    <input type="submit" id="goBackBtn" name="goBackBtn" value="Go back">
                    <input type="submit" id="signUpBtn" name="signUpBtn" value="Sign up">
                </div>
            </div>
        </form>
        {% if message_er %}
            <p style="color: red;">{{ message_er }}</p>
        {% endif %}
</body>
</html>
